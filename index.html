<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a956664dda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Validacao de Formulario </title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <form id="form">

            <div class="inputUsername">
                <label for="Usarname">Usarname</label>
                <input type="text" id="username" placeholder="Name">
            </div>
            <div class="inputEmail">
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputPassword">
                <label for="password">Password</label>
                <div class="divInputpassword">
                    <input type="password" id="password" ><i class="fa-solid fa-eye olhoShowPassword"></i> 
                </div>
            </div>
            <div class="inputPassword">
                <label for="passwordCheck">Password check</label>
                <div class="divInputpassword">
                    <input type="password" id="passawordCheck" ><i class="fa-solid fa-eye olhoShowPasswordCheck"></i>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
